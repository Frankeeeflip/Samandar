<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(280px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .result img {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease;
      width: min(380px, 90vw);
      border-radius: 18px;
      margin: 0 auto;
      display: block;
    }

    .result.show img {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body>
  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- SHY CUTE DEER + HEART BESIDE -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">

      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7d1b0"/>
          <stop offset="1" stop-color="#e3a678"/>
        </linearGradient>

        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <!-- Deer Head -->
      <path d="M160 55
               C120 55, 92 90, 92 132
               C92 175, 122 205, 160 205
               C198 205, 228 175, 228 132
               C228 90, 200 55, 160 55Z"
            fill="url(#fur)"/>

      <!-- Muzzle -->
      <path d="M160 135
               C135 135, 120 150, 120 168
               C120 190, 140 200, 160 200
               C180 200, 200 190, 200 168
               C200 150, 185 135, 160 135Z"
            fill="#ffe4cf"/>

      <!-- Big Shy Eyes -->
      <circle cx="140" cy="125" r="10" fill="#111827"/>
      <circle cx="180" cy="125" r="10" fill="#111827"/>
      <circle cx="136" cy="121" r="3" fill="#fff"/>
      <circle cx="176" cy="121" r="3" fill="#fff"/>

      <!-- Blush Cheeks -->
      <circle cx="125" cy="160" r="10" fill="#ff8fb0" opacity="0.6"/>
      <circle cx="195" cy="160" r="10" fill="#ff8fb0" opacity="0.6"/>

      <!-- Tiny Nose -->
      <circle cx="160" cy="170" r="6" fill="#6b3f2a"/>

      <!-- Shy Smile -->
      <path d="M150 180 C155 188, 165 188, 170 180"
            fill="none" stroke="#6b3f2a" stroke-width="4" stroke-linecap="round"/>

      <!-- Heart moved to the side -->
      <path d="M255 120
               C245 108, 225 110, 225 128
               C225 145, 242 155, 255 165
               C268 155, 285 145, 285 128
               C285 110, 265 108, 255 120Z"
            fill="url(#heart)"/>

      <!-- Small sparkle -->
      <circle cx="270" cy="95" r="4" fill="#ff4d7d" opacity="0.8"/>
      <circle cx="245" cy="90" r="3" fill="#ff4d7d" opacity="0.6"/>

    </svg>

    <h1>Sameen, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img src="yes.jpeg" alt="Celebration" />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });

        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let newLeft = Math.random() * (z.width - b.width);
      let newTop  = Math.random() * (z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );

      if (d < 180) moveNo();
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      // MUSIC FADE-IN
      const music = document.getElementById("bgMusic");
      music.volume = 0;
      music.play();

      let vol = 0;
      const fade = setInterval(() => {
        vol += 0.05;
        music.volume = Math.min(vol, 1);
        if (vol >= 1) clearInterval(fade);
      }, 100);

      // SHOW RESULT
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      setTimeout(() => {
        result.classList.add("show");
      }, 50);

      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
