<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(280px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    /* RESULT SECTION */
    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    /* SMOOTH IMAGE FADE-IN */
    .result img {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease;
      width: min(380px, 90vw);
      border-radius: 18px;
      margin: 0 auto;
      display: block;
    }

    .result.show img {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" preload="auto" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- CUSTOM CARTOON DEER HOLDING HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-label="Cartoon deer holding a heart" role="img">
      <defs>
        <linearGradient id="deerFur" x1="0" x2="1">
          <stop offset="0" stop-color="#f2c29b"/>
          <stop offset="1" stop-color="#d99a6a"/>
        </linearGradient>

        <linearGradient id="deerMuzzle" x1="0" x2="1">
          <stop offset="0" stop-color="#ffe1c9"/>
          <stop offset="1" stop-color="#ffd2b0"/>
        </linearGradient>

        <linearGradient id="deerHeart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>

        <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
          <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#000" flood-opacity=".18"/>
        </filter>
      </defs>

      <!-- Antlers -->
      <g fill="none" stroke="#8b5a3c" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M122 58 C108 45, 104 30, 112 22"/>
        <path d="M122 58 C112 56, 103 50, 98 40"/>
        <path d="M122 58 C115 66, 108 70, 98 72"/>

        <path d="M198 58 C212 45, 216 30, 208 22"/>
        <path d="M198 58 C208 56, 217 50, 222 40"/>
        <path d="M198 58 C205 66, 212 70, 222 72"/>
      </g>

      <!-- Head -->
      <g filter="url(#softShadow)">
        <path d="M160 60
                 C118 60, 90 92, 90 134
                 C90 178, 122 206, 160 206
                 C198 206, 230 178, 230 134
                 C230 92, 202 60, 160 60Z"
              fill="url(#deerFur)"/>

        <!-- Muzzle -->
        <path d="M160 128
                 C134 128, 118 146, 118 164
                 C118 186, 138 198, 160 198
                 C182 198, 202 186, 202 164
                 C202 146, 186 128, 160 128Z"
              fill="url(#deerMuzzle)"/>

        <!-- Eyes -->
        <circle cx="135" cy="126" r="7"/>
        <circle cx="185" cy="126" r="7"/>

        <!-- Nose -->
        <path d="M160 156
                 C152 156, 147 162, 147 168
                 C147 176, 154 182, 160 182
                 C166 182, 173 176, 173 168
                 C173 162, 168 156, 160 156Z"
              fill="#6b3f2a"/>

        <!-- Smile -->
        <path d="M144 178 C150 188, 170 188, 176 178"
              fill="none" stroke="#6b3f2a" stroke-width="5" stroke-linecap="round"/>
      </g>

      <!-- Heart -->
      <path d="M160 188
               C148 174, 126 176, 126 196
               C126 212, 142 223, 160 234
               C178 223, 194 212, 194 196
               C194 176, 172 174, 160 188Z"
            fill="url(#deerHeart)"/>
    </svg>

    <!-- UPDATED TEXT -->
    <h1>Sameen, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <!-- RESULT -->
    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img src="yes.jpeg" alt="Celebration" />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });

        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON TELEPORTS ---------- */
    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let newLeft = Math.random() * (z.width - b.width);
      let newTop  = Math.random() * (z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );

      if (d < 180) moveNo();
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      // MUSIC FADE-IN
      const music = document.getElementById("bgMusic");
      music.volume = 0;
      music.play();

      let vol = 0;
      const fade = setInterval(() => {
        vol += 0.05;
        music.volume = Math.min(vol, 1);
        if (vol >= 1) clearInterval(fade);
      }, 100);

      // SHOW RESULT + FADE IMAGE
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      setTimeout(() => {
        result.classList.add("show");
      }, 50);

      // CONFETTI
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
